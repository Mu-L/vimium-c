<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!-- saved from url=(0028)https://smblott.org/keyboard -->
<html lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Keyboard Events</title>

    <style media="screen" type="text/css">
      body { font: normal 15px/18px helvetica,arial; padding: 0 0 0 20px; }
      #input { width: 200px; }
      #toolbar { display: inline-block; margin-left: 20px; }
      .column { width: 120px; }
      .eventNumber { width: 40px; }
    </style>

    <script src="./keyboard-test.js" defer></script>
  </head>

  <body>
    <p>Firstly, please <b>disable Vimium C / Vimium / VimFx</b> on this page.</p>
    <p>
      Press keys to see which keyboard events are triggered.
      <label><input type="checkbox" id="preventAll" />Prevent all keyboard events</label>
    </p>
    <p>
      <label>Test typing on an input box: <input id="input" type="text" spellcheck="false" /></label>
      <span id="toolbar"><button id="reset">Clear outputs</button></span>
    </p>
    <div>
      <table id="keyTable">
        <thead><tr>
          <th align="left" class="eventNumber"></th>
          <th align="left" class="column">Event</th>
          <th align="left" class="column">Code</th>
          <th align="left" class="column">Key</th>
          <th align="left" class="column">Modifiers</th>
          <th align="left" class="column">KeyCode (legacy)</th>
        </tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <template id="rowTemplate">
      <tr>
        <td align="left" class="eventNumber"></td>
        <td align="left" class="column eventColumn"></td>
        <td align="left" class="column codeColumn"></td>
        <td align="left" class="column keyColumn"></td>
        <td align="left" class="column modifierColumn"></td>
        <td align="left" class="column keyCodeColumn"></td>
      </tr>
    </template>
  </body>

</html>
